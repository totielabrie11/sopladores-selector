    <h1>SELECIONADOR DE EQUIPO PARA VACIO O PRESION</h1>

        <div class="anuncio">

        </div>
        <form class="formularioSelector col-3 mb-2 ms-2 fs-5 text-dark">
           
            <div class="mb-3">
                    <label for="tipoEquipo" class="form-label">Para Presión / Para vacío</label>
                    <select class="form-select input" name="tipoEquipo" value="">
                        <option value="">-</option>
                        <option value="DSV">VACIO</option>.
                        <option value="DS">PRESION</option>
                    </select>
            </div>

            <div class="mb-3">
                <label for="caudal">INGRESE CAUDAL M3</label><br>
                <input type="number" name="caudal" id="caudal" class="input" value="0" min="40" max="22000">
            </div>
            <div class="mb-3">
                <label for="presion">Indique Presión de trabajo mBar</label><br>
                <input type="number" name="presion" id="presion" class="input" value="0" min="100" max="800">
            </div>
            <div class="d-none" id="container-form-especification">
                <div class="mb-3">
                    <label for="tipoDeProcesos" class="form-label">Seleccione el tipo producto</label>
                    <select   class="form-select input" name="proceso" value=''>
                        <option>Elige una opcion</option>
                        <optgroup label="vacio" value=vacio>
                            <option value=altovacio>Bombas de Refrigeracion</option>
                            <option value=residual>Bombas de vacío Industrial / Hopitalario</option>
                            <option value=laboratorio>Vacio aplicacion en laboratorios</option>
                        </optgroup>
                        <optgroup label="dosificacion" value=dosificacion>
                            <option value=electrica>de accionamiento electrico</option>
                            <option value=neumatica>de accionamiento neumatico</option>
                            <option value=solar>de accinoamiento solar</option>
                        </optgroup>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="desplazamiento">Para VACIO ingrese el "CAUDAL"</label><br>
                    <input type="number" name="desplazamiento" class="input" value="0">
                </div>
            </div>
           
            <div>
                <input type="button" class="btn btn-danger" value="Borrar Busqueda" onclick="location.reload()"/>
                <input type="submit" class="btn btn-dark">
            </div>
        </form>
        
        <div id="resultadoSelector" class="text-dark lista__tabla contenedor__selector col-8">
            
        
        <table class="table" id="tabla">

        </table>

    <section>
           
    </section>
